<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<body>
<div class="simple-login-container">
    <h2>Login Form</h2>
    <div th:if="${param.error} and ${session}"
         th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION']}">
        <div class="alert alert-dismissible alert-danger error">
            Reason: <span th:text="${errorMsg}">Demo Invalid input</span>
        </div>
    </div>
    <form action="login" method='POST'>
    <div class="row">
        <div class="col-md-12 form-group">
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <input type="password" name="password" placeholder="Enter your Password" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <input type="submit" class="btn btn-block btn-login" placeholder="Enviar" >
        </div>
    </div>
    </form>
</div>


</body>
</html>
